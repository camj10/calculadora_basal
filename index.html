<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1>Hidratación basal</h1>
                    <p>Ingrese el dato del paciente</p>
                    <input type="number" placeholder="Peso en kg">
                    <button>Calcular</button>
                    <p>1600 cc</p>
                    <!-- <span>1600 kg</span> --> 
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul>
                        <li>Cuando el niño tiene hasta 10kg: 100cc por cada kilo.</li>
                        <li>Luego, por cada kilo arriba de 10 y hasta 20kg, se suman 50cc.</li>
                        <li>Finalmente, por cada kilo arriba de 20kg se suman 20cc.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
